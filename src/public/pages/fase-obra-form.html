<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Fase de Obra</title>

    <!--Estilos-->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/fase-form.css">

</head>
<body>

    <div class="nav-bar" id="nav-bar">

        <div class="user-info">
            <div class="user-img">
                <img src="../images/profile.png" alt="user">
            </div>
            <div class="info">
                <div class="user-name"><p>Nombre de usuario</p></div>
                <div class="user-rol"><p>Rol</p></div>
            </div>            
        </div>

        <div class="menu-icons" id="menu-icons">
            <ul>
                <li><a href="#"><img src="../images/boton-de-inicio-para-la-interfaz.png" alt="Inicio"></a></li>
                <li><a href="#"><img src="../images/to-do-list.png" alt="Tareas"></a></li>
                <li><a href="#"><img src="../images/puesta-en-marcha.png" alt="Proyectos"></a></li>
                <li><a href="#"><img src="../images/chat.png" alt="Mensajes"></a></li>
                <li><a href="#"><img src="../images/logout.png" alt="Cerrar SesiÃ³n"></a></li>
            </ul>
        </div>

        <div class="arrow">
            <img src="../images/down-arrow.png" alt="arrow" id="arrow">
        </div>

    </div>

    <main>
        <h1> Nueva Fase de Obra </h1>

        <div class="proyecto-form-data"> 
            <form>
                <div class="reg-field">
                    <input type="text" id="registro-Nombre-Proyecto" placeholder="Nombre del Proyecto"><label for="registro-Nombre-Proyecto">Nombre de la Fase</label>
                </div>
                <div class="reg-field">
                    <input type="date" id="registro-FechaIni-Proyecto" placeholder="Fecha de Inicio"><label for="registro-FechaIni-Proyecto">Fecha de Inicio</label>
                </div>
                <div class="reg-field">
                    <input type="date" id="registro-FechaFin-Proyecto" placeholder="Fecha de Fin"><label for="registro-FechaFin-Proyecto">Fecha de Fin</label>
                </div>      
                <input type="submit" value="Registrar Fase" id="btn-registrar-fase">          
            </form>
        </div>

    </main>
    <script src="../js/menu.js"></script>
    
    
</body>
</html>
