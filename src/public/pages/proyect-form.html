<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Proyecto</title>

    <!--Estilos-->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/proyecto-form.css">

</head>
<body>

    <div class="nav-bar" id="nav-bar">

        <div class="user-info">
            <div class="user-img">
                <img src="../images/profile.png" alt="user">
            </div>
            <div class="info">
                <div class="user-name"><p>Nombre de usuario</p></div>
                <div class="user-rol"><p>Rol</p></div>
            </div>            
        </div>

        <div class="menu-icons" id="menu-icons">
            <ul>
                <li><a href="#"><img src="../images/boton-de-inicio-para-la-interfaz.png" alt="Inicio"></a></li>
                <li><a href="#"><img src="../images/to-do-list.png" alt="Tareas"></a></li>
                <li><a href="#"><img src="../images/puesta-en-marcha.png" alt="Proyectos"></a></li>
                <li><a href="#"><img src="../images/chat.png" alt="Mensajes"></a></li>
                <li><a href="#"><img src="../images/logout.png" alt="Cerrar Sesión"></a></li>
            </ul>
        </div>

        <div class="arrow">
            <img src="../images/down-arrow.png" alt="arrow" id="arrow">
        </div>

    </div>

    <main id="proyect-form-main">
        <h1> Nuevo Proyecto</h1>
        <form>
        <div class="proyecto-form-data"> 
            
                <div class="reg-field">
                    <input type="text" id="registro-Nombre-Proyecto" placeholder="Nombre del Proyecto"><label for="registro-Nombre-Proyecto">Nombre del Proyecto</label>
                </div>
                <div class="reg-field">
                    <input type="date" id="registro-FechaIni-Proyecto" placeholder="Fecha de Inicio"><label for="registro-FechaIni-Proyecto">Fecha de Inicio</label>
                </div>
                <div class="reg-field">
                    <input type="date" id="registro-FechaFin-Proyecto" placeholder="Fecha de Fin"><label for="registro-FechaFin-Proyecto">Fecha de Fin</label>
                </div>          
        </div>

        <div class="proyecto-form-ubicacion">
            <h2>Ubicación</h2>
            <div class="proyecto-form-ubicacion-data">
                <div class="reg-field">
                    <input type="text" id="registro-Direccion-Proyecto" placeholder="Dirección"><label for="registro-Direccion-Proyecto">Dirección</label>
                </div>
                <div class="reg-field">
                    <input type="text" id="registro-Ciudad-Proyecto" placeholder="Ciudad"><label for="registro-Ciudad-Proyecto">Ciudad</label>
                </div>
                <div class="reg-field">
                    <input type="text" id="registro-Estado-Proyecto" placeholder="Estad/Provincia"><label for="registro-Estado-Proyecto">Estado/Provincia</label>
                </div>
                <div class="reg-field">
                    <input type="text" id="registro-País-Proyecto" placeholder="País"><label for="registro-País-Proyecto">País</label>
                </div>
                <div class="reg-field">
                    <input type="text" id="registro-CP-Proyecto" placeholder="Código Postal"><label for="registro-CP-Proyecto">Código Postal</label>
                </div>
                <input type="submit" value="Registrar" id="btn-registrar-proyecto">
                <!--Este botón nos direcciona a crear un catalogo de conceptos-->     
            </div>
        </div>
        </form>

    </main>
    
    <script src="../js/menu.js"></script>
    
    
</body>
</html>
