<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Conceptos</title>

    <!--Estilos-->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/catalogo-form-new.css">

</head>
<body>

    <div class="nav-bar" id="nav-bar">

        <div class="user-info">
            <div class="user-img">
                <img src="../images/profile.png" alt="user">
            </div>
            <div class="info">
                <div class="user-name"><p>Nombre de usuario</p></div>
                <div class="user-rol"><p>Rol</p></div>
            </div>            
        </div>

        <div class="menu-icons" id="menu-icons">
            <ul>
                <li><a href="#"><img src="../images/boton-de-inicio-para-la-interfaz.png" alt="Inicio"></a></li>
                <li><a href="#"><img src="../images/to-do-list.png" alt="Tareas"></a></li>
                <li><a href="#"><img src="../images/puesta-en-marcha.png" alt="Proyectos"></a></li>
                <li><a href="#"><img src="../images/chat.png" alt="Mensajes"></a></li>
                <li><a href="#"><img src="../images/logout.png" alt="Cerrar Sesión"></a></li>
            </ul>
        </div>

        <div class="arrow">
            <img src="../images/down-arrow.png" alt="arrow" id="arrow">
        </div>

    </div>

    <main id="catalogo-main">
        <h1> Crear Conceptos</h1>
        <div class="catalogo-conceptos-reg">
            <form action="/pages/crear-catalogo/{{id}}" method="post" id="catalogo-conceptos-form">
                <div class="reg-field">
                    <input type="text" id="registro-nombre-concepto" placeholder="Nombre del Catálogo" name="nombre_concepto"><label for="registro-nombre-concepto">Nombre</label>
                </div>
                <div class="reg-field">
                    <input type="text" id="registro-unidad-concepto" placeholder="unidad" name="unidad_concepto"><label for="registro-unidad-Catalogo">Unidad</label>
                </div>
                <div class="reg-field">
                    <input type="text" id="registro-cantidad-concepto" placeholder="cantidad" name="cantidad_concepto"><label for="registro-cantidad-concepto">Cantidad</label>
                </div>
                <div class="reg-field">
                    <input type="text" id="registro-precio-concepto" placeholder="precio" name="precio_concepto"><label for="registro-precio-concepto">Precio Unitario</label>
                </div>                              
                <input type="submit" value="Crear" id="registro-crear-concepto">                
            </form>
        </div>
    </main>
    <script src="../js/menu.js"></script>
    
    
</body>
</html>
